<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>فاحص التطعيمات الوطني للأطفال – السعودية</title>
<style>
body {font-family: Arial; direction: rtl; padding: 20px; background-color: #f4f9ff; text-align: center;}
.container {max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
h1 {color: #004080;}
label, input, button {font-size: 16px; margin: 10px 0;}
button {padding: 8px 16px; background: #004080; color: #fff; border: none; cursor: pointer;}
button:hover {background: #003366;}
#result {margin-top: 20px; font-size: 18px; font-weight: bold; color: #006600;}
.reference {margin-top: 40px; font-size: 14px; color: #555;}
</style>
</head>
<body>

<div class="container">
<h1>فاحص التطعيمات الوطني للأطفال</h1>

<p>أدخل عمر الطفل بالشهور أو السنوات (×12) لمعرفة التطعيمات المستحقة حسب الجدول الوطني.</p>

<label>العمر بالشهور:</label>
<input type="number" id="age" placeholder="مثال: 12">
<br>
<button onclick="check()">تحقق</button>

<div id="result"></div>

<p class="reference">
المصدر: <strong>وزارة الصحة السعودية – الجدول الوطني للتطعيمات (ديسمبر 2019)</strong><br>
<a href="https://www.moh.gov.sa/en/HealthAwareness/EducationalContent/HealthTips/Documents/Immunization-Schedule.pdf" target="_blank">
اضغط هنا لعرض الملف الرسمي</a>
</p>
</div>

<script>
function check(){
  const a = parseInt(document.getElementById('age').value);
  const r = document.getElementById('result');
  r.textContent = '';
  if(isNaN(a) || a < 0) return;
  let t = '';
  if(a===0) t='BCG + HepB';
  else if(a===2) t='RV + DTaP + Hib + IPV + PCV + HepB';
  else if(a===4) t='RV + DTaP + Hib + IPV + PCV';
  else if(a===6) t='RV + DTaP + Hib + IPV + PCV + HepB';
  else if(a===9) t='Measles + MCV4';
  else if(a===12) t='MMR + PCV + IPV + Hib + HepA';
  else if(a===18) t='DTaP + Hib + IPV + MMR + HepA + Varicella';
  else if(a===24) t='HepA (الجرعة الثانية)';
  else if(a>=48 && a<=72) t='DTaP + IPV + MMR + Varicella';
  else if(a>=132 && a<144) t='Tdap + MCV4 + HPV للفتيات';
  else if(a>=144 && a<180) t='HPV للفتيات (الجرعة الثانية)';
  else if(a>=216 && a<240) t='MCV4 معززة';
  if(t) r.textContent='🩺 التطعيمات المطلوبة: ' + t;
}
</script>

</body>
</html>
