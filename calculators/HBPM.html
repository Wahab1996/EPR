<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ورقة متابعة ضغط الدم المنزلي</title>
<style>
body {
  font-family: 'Tahoma', sans-serif;
  margin: 30px;
  color: #000;
}
h2 {
  text-align: center;
  margin-bottom: 20px;
}
form {
  text-align: center;
  margin-bottom: 20px;
}
form input {
  margin: 5px;
  padding: 5px;
}
button {
  padding: 6px 12px;
  cursor: pointer;
}
.print-area {
  display: none;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  font-size: 15px;
}
th, td {
  border: 1px solid #000;
  padding: 8px;
  text-align: center;
  height: 30px;
}
.note {
  font-size: 12px;
  margin-top: 20px;
  text-align: center;
  color: #555;
}

/* عند الطباعة فقط: إخفاء كل شيء خارج .print-area */
@media print {
  body * {
    visibility: hidden;
  }
  .print-area, .print-area * {
    visibility: visible;
  }
  .print-area {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
  }
}
</style>
</head>
<body>

<h2>إدخال بيانات المريض</h2>

<form id="form">
  <input type="text" id="name" placeholder="اسم المريض" required>
  <input type="text" id="id" placeholder="رقم الهوية" required>
  <input type="date" id="start" required>
  <button type="submit">إنشاء الورقة</button>
</form>

<div class="print-area" id="printArea">
  <h2>سجل قراءات ضغط الدم في المنزل</h2>

  <div class="info">
    <p><strong>اسم المريض:</strong> <span id="pName"></span></p>
    <p><strong>رقم الهوية:</strong> <span id="pId"></span></p>
    <p><strong>تاريخ البداية:</strong> <span id="pStart"></span></p>
  </div>

  <table>
    <thead>
      <tr>
        <th>اليوم</th>
        <th>التاريخ</th>
        <th>صباح</th>
        <th>مساء</th>
        <th>ملاحظات</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <p style="margin-top:30px;">توقيع الطبيب: ________________________</p>

  <p class="note">
    📌 ملاحظة: يُنصح بقياسين صباحًا ومساءً يوميًا، أثناء الجلوس بعد الراحة 5 دقائق، مع تجنب الكافيين والتدخين قبل القياس.
  </p>
</div>

<div style="text-align:center; margin-top:20px;">
  <button onclick="window.print()">طباعة الورقة</button>
</div>

<script>
document.getElementById('form').addEventListener('submit', function(e) {
  e.preventDefault();

  const name = document.getElementById('name').value;
  const id = document.getElementById('id').value;
  const startDate = new Date(document.getElementById('start').value);

  document.getElementById('pName').textContent = name;
  document.getElementById('pId').textContent = id;
  document.getElementById('pStart').textContent = startDate.toLocaleDateString('ar-EG');

  const tbody = document.getElementById('tableBody');
  tbody.innerHTML = '';

  const days = ['الأول', 'الثاني', 'الثالث', 'الرابع', 'الخامس', 'السادس', 'السابع'];

  for (let i = 0; i < 7; i++) {
    const row = document.createElement('tr');
    const date = new Date(startDate);
    date.setDate(date.getDate() + i);
    row.innerHTML = `
      <td>${days[i]}</td>
      <td>${date.toLocaleDateString('ar-EG')}</td>
      <td></td>
      <td></td>
      <td></td>
    `;
    tbody.appendChild(row);
  }

  document.getElementById('printArea').style.display = 'block';
});
</script>

</body>
</html>
