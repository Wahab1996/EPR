<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rabies Vaccine Schedule</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  background-color: #f9fbfd;
  color: #333;
}

.container {
  max-width: 700px;
  margin: 40px auto;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  border-left: 6px solid #3498db;
}

h2 {
  text-align: center;
  color: #2c3e50;
  font-size: 1.8em;
  margin-bottom: 20px;
}

label {
  font-weight: 600;
  margin-top: 15px;
  display: block;
  color: #34495e;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 6px;
  background-color: #f7f9fa;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  font-size: 1em;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background-color: #3498db;
  color: #fff;
  font-weight: 600;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #2980b9;
}

.result {
  margin-top: 30px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}

th, td {
  padding: 12px;
  text-align: center;
  border: 1px solid #ddd;
}

th {
  background-color: #3498db;
  color: white;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

.signature {
  margin: 20px auto 0;
  max-width: 700px;
  text-align: left;
  font-size: 0.95em;
  color: #555;
}

.signature p {
  margin: 4px 0;
}

@media print {
  .container {
    box-shadow: none;
    border: 1px solid #000;
  }
  button, .options {
    display: none;
  }
}
</style>
</head>
<body>

<div class="container">
  <h2>Rabies Post-Exposure Vaccine Schedule</h2>

  <div class="options">
    <label>Date of exposure (Day 0):</label>
    <input type="date" id="exposureDate">

    <label>Vaccination status:</label>
    <select id="status">
      <option value="naive">Not previously vaccinated</option>
      <option value="vaccinated">Previously vaccinated</option>
    </select>

    <button onclick="calculate()">Generate Schedule</button>
  </div>

  <div class="result" id="result"></div>

  <button onclick="window.print()">Print Schedule</button>
</div>

<div class="signature">
  <p><strong>Doctor name:</strong> _____________________</p>
  <p><strong>Signature:</strong> _______________________</p>
</div>

<script>
function formatDate(date) {
    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const year = date.getFullYear();
    return `${day}/${month}/${year}`;
}

function calculate() {
    const dateInput = document.getElementById("exposureDate").value;
    const status = document.getElementById("status").value;

    if (!dateInput) {
        document.getElementById("result").innerHTML = "<p style='color:red;'>⚠️ Please select a date.</p>";
        return;
    }

    const day0 = new Date(dateInput);
    let doses;

    if (status === "naive") {
        doses = [
            { day: 0, label: "Dose 1" },
            { day: 3, label: "Dose 2" },
            { day: 7, label: "Dose 3" },
            { day: 14, label: "Dose 4" },
            { day: 28, label: "Optional Dose 5" }
        ];
    } else {
        doses = [
            { day: 0, label: "Dose 1" },
            { day: 3, label: "Dose 2" }
        ];
    }

    let output = `
    <h3 style="color:#2c3e50;">Recommended Schedule</h3>
    <table>
      <tr><th>Dose</th><th>Day</th><th>Date</th></tr>
    `;
    doses.forEach(dose => {
        const doseDate = new Date(day0);
        doseDate.setDate(day0.getDate() + dose.day);
        output += `<tr>
            <td>${dose.label}</td>
            <td>Day ${dose.day}</td>
            <td>${formatDate(doseDate)}</td>
        </tr>`;
    });
    output += "</table>";
    document.getElementById("result").innerHTML = output;
}
</script>

</body>
</html>
