
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emergency/Family Medicine Notes</title>
<style>
body {font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 20px; color: #333;}
.container {max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
h2 {color: #004080;}
label {display: block; margin-top: 10px;}
select, input, textarea, button {
  width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;
}
button {background: #004080; color: #fff; border: none; cursor: pointer;}
button:hover {background: #007acc;}
.result {margin-top: 20px; background: #eef; padding: 10px; border-radius: 4px; white-space: pre-wrap;}
.hidden {display: none;}
</style>
</head>
<body>

<div class="container">
  <h2>Generate Emergency/Family Medicine Note</h2>

  <label>Select Case:</label>
  <select id="case" onchange="showForm()">
    <option value="">-- Select a Case --</option>
    <option value="urti">URTI</option>
    <option value="asthma">Acute Asthma</option>
    <option value="abdpain">Abdominal Pain</option>
    <option value="htn">Hypertension Follow-up</option>
    <option value="dm">Diabetes Mellitus Follow-up</option>
    <option value="laceration">Laceration</option>
    <option value="cpain">Chest Pain</option>
    <option value="ge">Gastroenteritis</option>
    <option value="uti">UTI</option>
  </select>

  <div id="form-area"></div>

  <button onclick="generateFreeNote()">Generate Note</button>

  <div class="result" id="result"></div>
</div>

<script>
function showForm() {
  const caseType = document.getElementById("case").value;
  const formArea = document.getElementById("form-area");
  formArea.innerHTML = '';
  if (!caseType) return;
  
  formArea.innerHTML = `
    <label>Patient Name:</label>
    <input type="text" id="name">
    <label>Age:</label>
    <input type="text" id="age">
    <label>Gender:</label>
    <select id="gender"><option>Male</option><option>Female</option></select>
    <label>Notes:</label>
    <textarea id="notes" rows="3"></textarea>
  `;
}

function generateFreeNote() {
  const caseType = document.getElementById("case").value;
  const name = document.getElementById("name")?.value || "Patient";
  const age = document.getElementById("age")?.value || "";
  const gender = document.getElementById("gender")?.value || "";
  const notes = document.getElementById("notes")?.value || "";

  let caseNote = "";

  switch(caseType) {
    case "urti":
      caseNote = `${name} (${age}y, ${gender}) presented with symptoms of upper respiratory tract infection. ${notes}`;
      break;
    case "asthma":
      caseNote = `${name} (${age}y, ${gender}) presented with acute asthma exacerbation. ${notes}`;
      break;
    case "abdpain":
      caseNote = `${name} (${age}y, ${gender}) presented with abdominal pain. ${notes}`;
      break;
    case "htn":
      caseNote = `${name} (${age}y, ${gender}) came for hypertension follow-up. ${notes}`;
      break;
    case "dm":
      caseNote = `${name} (${age}y, ${gender}) came for diabetes mellitus follow-up. ${notes}`;
      break;
    case "laceration":
      caseNote = `${name} (${age}y, ${gender}) presented with laceration injury. ${notes}`;
      break;
    case "cpain":
      caseNote = `${name} (${age}y, ${gender}) presented with chest pain. ${notes}`;
      break;
    case "ge":
      caseNote = `${name} (${age}y, ${gender}) presented with gastroenteritis symptoms. ${notes}`;
      break;
    case "uti":
      caseNote = `${name} (${age}y, ${gender}) presented with urinary tract infection symptoms. ${notes}`;
      break;
    default:
      caseNote = "Please select a case.";
  }

  document.getElementById("result").textContent = caseNote;
}
</script>

</body>
</html>
