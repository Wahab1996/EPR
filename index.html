
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Family Medicine Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="assets/js/theme-toggle.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      color: #FFD700;
      padding: 1em 0.5em;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      position: relative;
    }
    nav {
      position: absolute;
      top: 1em;
      right: 1em;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      margin: 0 10px;
    }
    #theme-toggle {
      position: absolute;
      top: 1em;
      left: 1em;
      background: #222;
      color: white;
      border: none;
      padding: 0.4em 0.8em;
      border-radius: 20px;
      cursor: pointer;
    }
    main {
      text-align: center;
      padding: 2em 1em;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1em;
      margin-top: 2em;
    }
    .card {
      background-color: #111;
      padding: 1.2em;
      border-radius: 10px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }
    .card:hover {
      background-color: #222;
    }
    footer {
      text-align: center;
      padding: 1em;
      font-size: 0.85em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    Family Medicine Tools
    <button id="theme-toggle">🌓</button>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#">حول التطبيق</a>
    </nav>
  </header>
  <main>
    <h2>مرحبًا</h2>
    <p>This app is a fast access for family medicine doctors.</p>
    <p>اختر أحد الأقسام للبدء:</p>
    <div class="cards">
      <a href="scores/index.html" class="card">📊 Medical Scores</a>
      <a href="algorithms/index.html" class="card">🧠 Clinical Algorithms</a>
      <a href="quick_refs/index.html" class="card">📋 Quick References</a>
      <a href="calculators/index.html" class="card">🧮 Calculators</a>
      <a href="medications/index.html" class="card">💊 Medications</a>
    </div>
  </main>
  <footer>
    © 2025 د. عبدالوهاب عبد المنان الشيخ – جميع الحقوق محفوظة
  </footer>
</body>
</html>
