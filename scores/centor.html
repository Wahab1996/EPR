  <script>
    function calculateCentor() {
      const form = document.getElementById('centor-form');
      let score = 0;

      if (form.fever.checked) score += 1;
      if (form.no_cough.checked) score += 1;
      if (form.tender_nodes.checked) score += 1;
      if (form.tonsillar_exudate.checked) score += 1;
      score += parseInt(form.age.value);

      let interpretation = "";
      if (score <= 1) interpretation = "Low risk â€“ No antibiotic or testing needed";
      else if (score === 2) interpretation = "Moderate risk â€“ Consider RADT or throat culture";
      else if (score >= 3) interpretation = "High risk â€“ Consider empirical antibiotics or testing";

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `<strong>ðŸ“Š Total Score: ${score}</strong><br>${interpretation}`;
      resultDiv.style.display = "block";
    }
